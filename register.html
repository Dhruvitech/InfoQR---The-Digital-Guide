<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - InfoQR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header-container"></div>
  <div class="container">
  <h2>Create Account</h2>
  <form id="registerForm">
    <label>Full Name</label>
    <input type="text" id="full_name" placeholder="Enter your full name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Create a password (min 6 chars)" required minlength="6">

    <label>Confirm Password</label>
    <input type="password" id="confirm_password" placeholder="Re-enter your password" required minlength="6">
<div style="text-align:center;">
    <button type="submit" class="btn">Sign Up</button>
    </div>
  </form>

  <div class="signup">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

  
  <div id="footer-container"></div>
  
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Ensure CSRF token is fetched before user interaction
      await getCSRF(); 

      const form = document.getElementById('registerForm');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const full_name = document.getElementById('full_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        
        if (password !== confirm_password) {
          alert('Passwords do not match');
          return;
        }
        
        if (password.length < 6) {
          alert('Password must be at least 6 characters');
          return;
        }

        // Ensure CSRF token is available
        const currentCsrfToken = csrfToken; 
        if (!currentCsrfToken) { 
          alert('Security error: CSRF token missing. Please refresh.'); 
          return; 
        }
        
        const formData = new FormData();
        formData.append('action', 'register');
        formData.append('full_name', full_name);
        formData.append('email', email);
        formData.append('password', password);
        formData.append('confirm_password', confirm_password);
        formData.append('csrf', currentCsrfToken); // Use the fetched token
        
        try {
          const response = await fetch('api/auth.php', { method: 'POST', body: formData });
          const data = await response.json();
          if (data.success) {
            alert('Registration successful! Redirecting to login...');
            window.location.href = 'login.html';
          } else {
            alert('Registration failed: ' + (data.error || 'Unknown error'));
          }
        } catch (err) {
          alert('Error: ' + err.message);
          console.error('Register error:', err);
        }
      });
    });
  </script>

  <script>
  // Global CSRF Token - Fetch from server
  let csrfToken = localStorage.getItem('csrf') || '';  

  async function getCSRF() {
    try {
      const response = await fetch('api/auth.php?action=get_csrf');
      if (!response.ok) throw new Error('CSRF fetch failed');
      const data = await response.json();
      csrfToken = data.csrf;
      localStorage.setItem('csrf', csrfToken);  
      return csrfToken;
    } catch (err) {
      console.error('CSRF fetch error:', err);
      return null; 
    }
  }

  // Fetch CSRF on page load (for forms)
  document.addEventListener('DOMContentLoaded', async function() {
    await getCSRF();  // Get token early
  });

  // Check login status (not used here, but kept for consistency)
  async function checkLogin() {
    try {
      const response = await fetch('api/auth.php?action=login_status');
      const data = await response.json();
      if (!data.logged_in) {
        window.location.href = 'login.html';
      }
      return data;
    } catch (err) {
      console.error('Auth check error:', err);
      window.location.href = 'login.html';
      return { logged_in: false };
    }
  }
</script>

</body>
</html>
