 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .container {
      width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #102765;
      color: #fff;
    }

    td img {
      max-width: 60px;
      height: auto;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
    }

    .btn-primary1 {
      background: linear-gradient(135deg, #28a745, #218838);
      color: #fff;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: #fff;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #218838);
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background: #fff;
      padding: 25px;
      width: 450px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: popIn 0.3s ease-out;

      max-height: 90vh;
      overflow-y: auto;
      z-index: 10000;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* CONTINUATION FROM HERE: Complete popup input styles */
    .popup input,
    .popup textarea {
      width: 100%;
      padding: 8px;
      margin: 0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .popup input:focus,
    .popup textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    .file-upload-container {
      margin: 10px 0;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
    }

    .file-upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 10;
    }

    .file-upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 2px dashed #2563eb;
      border-radius: 10px;
      background-color: rgba(37, 99, 235, 0.05);
      transition: all 0.3s ease;
      min-height: 50px;
    }

    .file-upload-box:hover,
    .file-upload-box.dragover {
      background-color: rgba(37, 99, 235, 0.1);
      border-color: #1e40af;
    }

    .file-upload-box i {
      font-size: 36px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .file-upload-box p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .file-upload-box p span {
      color: #2563eb;
      font-weight: bold;
    }

    .file-name {
      font-style: italic;
      color: #888 !important;
      margin-top: 8px !important;
    }

    .file-preview {
      max-width: 100%;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    .qr-box {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f9fa;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .close-btn {
      position: sticky;
      top: 10px;
      float: right;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #333;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10001;
    }

       .close-btn:hover {
      color: #fff;
      background: linear-gradient(135deg, #ff4c5e, #e02e3d);
    }

    body.noscroll {
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div id="header-container"></div>

  <div class="main-container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <h3>All Items</h3>
        <small>Manage all items or add new</small>
      </div>
      <div>
        <button class="btn btn-primary1" onclick="openPopup()"><i class="fas fa-plus"></i> Add Item</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Token</th>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h2 style="color: #1804b4;">Add Item</h2>
      <form id="itemForm" enctype="multipart/form-data">
        <h5>Name :</h5>
        <input type="text" id="name" placeholder="Enter Name" required>
        <h5>Description :</h5>
        <textarea id="desc" placeholder="Enter Description"></textarea>
        <h5>Upload Photo :</h5>
        <div class="file-upload-container">
          <div class="file-upload-wrapper">
            <input type="file" id="image" accept="image/*" class="file-upload-input">
            <div class="file-upload-box">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Drag & Drop your image or <span>Browse</span></p>
              <p class="file-name">No file selected</p>
            </div>
          </div>
        </div>

        <div style="margin-top:20px; text-align:right;">
          <button type="submit" class="btn btn-primary">Generate QR</button>
          <button type="button" class="btn btn-secondary" onclick="closePopup()">Cancel</button>
        </div>
      </form>

      <div class="qr-box" id="qrBox">
        <h4>Generated QR Code:</h4>
        <div style="display: flex; align-items: center; gap: 15px; margin-top:10px;">
          <div id="qrCode"></div>
          <p id="tokenText"></p>
          <button class="btn btn-success" id="downloadBtn">Download QR</button>
        </div>
      </div>
    </div>
  </div>

    <div id="footer-container"></div>

  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Local checkLogin function -->
  <script>
    async function checkLogin() {
      try {
        const response = await fetch('api/auth.php?action=login_status');
        const data = await response.json();
        console.log('Login status check:', data);  // FIXED: Debug – see user_id/user_name for multi-user
        if (!data.logged_in) {
          window.location.href = 'login.html';
        }
        return data;
      } catch (err) {
        console.error('Auth check error:', err);
        window.location.href = 'login.html';
        return { logged_in: false };
      }
    }
  </script>

  <!-- Main Script – Fixed Logic for Token Save, QR Generation, Multi-User Add/Edit -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // FIXED: Enforce login immediately
      await checkLogin();

      let itemId = 1;  // Client-side for table display

      // FIXED: Load user-specific items from backend with multi-user debug
      async function loadItems() {
        try {
          console.log('Loading items... (Current user from session)');  // FIXED: Debug for multi-user
          const response = await fetch('api/items.php?action=get_all');
          console.log('Response status:', response.status);  // FIXED: Debug status (200 OK?)
          if (!response.ok) {
            if (response.status === 401) {
              alert('Unauthorized – Please login again.');  // FIXED: Specific for session issues
              window.location.href = 'login.html';
              return;
            }
            throw new Error(`Failed to load items: HTTP ${response.status} ${response.statusText}`);
          }
          const items = await response.json();
          console.log('Loaded items:', items.length, 'items for current user');  // FIXED: Debug count/data (0 OK for new user)
          const tableBody = document.getElementById('itemTable');
          tableBody.innerHTML = '';
          itemId = 1;
          if (items.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#999; padding:20px; border: 1px solid #ddd;"><strong>No items yet.</strong> <button class="btn btn-primary" onclick="openPopup()">Add your first!</button></td></tr>';  // FIXED: Better styling for empty row
          } else {
            items.forEach(item => {
              const row = tableBody.insertRow();
              row.insertCell(0).innerText = itemId++;
              row.insertCell(1).innerText = item.token;
              row.insertCell(2).innerText = item.name;
              row.insertCell(3).innerHTML = `<img src="${item.image_path || 'images/default.png'}" alt="Item" style="max-width:60px; height:auto; border-radius:4px;" onerror="this.src='images/default.png'">`;  // FIXED: Onerror fallback for broken images
              row.insertCell(4).innerText = item.description || 'No description';
              
              // FIXED: Actions column with edit/delete
              const actionsCell = row.insertCell(5);
              actionsCell.innerHTML = `
                <button class="btn btn-primary" onclick="editItem(${item.id})" style="padding: 5px 10px; font-size: 12px; margin-right: 5px;"><i class="fas fa-edit"></i> Edit</button>
                <button class="btn btn-secondary" onclick="deleteItem(${item.id})" style="padding: 5px 10px; font-size: 12px;"><i class="fas fa-trash"></i> Delete</button>`;
            });
          }
        } catch (err) {
          console.error('Load items error details:', err);  // FIXED: More debug
          alert('Error loading items: ' + err.message + '. Check console for details.');
        }
      }
      loadItems();  // Initial load
      
      // FIXED: deleteItem function with CSRF
      window.deleteItem = async function(id) {
        if (!confirm('Are you sure you want to delete this item?')) return;
        
        const currentCsrfToken = await getCSRF();
        if (!currentCsrfToken) { 
          alert('Security error: CSRF token missing.'); 
          return; 
        }
        
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);
        formData.append('csrf', currentCsrfToken);
        
        try {
          console.log('Deleting item ID:', id);  // Debug
          const response = await fetch('api/items.php', { method: 'POST', body: formData });
          const data = await response.json();
          console.log('Delete response:', data);  // Debug
          if (data.success) {
            alert('Item deleted successfully!');
            loadItems();  // Refresh table
          } else {
            alert('Delete failed: ' + (data.error || 'Unknown error'));
          }
        } catch (err) {
          alert('Error: ' + err.message);
          console.error(err);
        }
      };

      // FIXED: Edit item function – Fetches data, opens pre-filled popup
      window.editItem = async function(id) {
        try {
          console.log('Editing item ID:', id);  // Debug
          const currentCsrfToken = await getCSRF();
          if (!currentCsrfToken) { 
            alert('Security error: CSRF token missing.'); 
            return; 
          }

          // Fetch item data for pre-fill
          const response = await fetch(`api/items.php?action=get_item&id=${id}`);
          if (!response.ok) throw new Error('Failed to load item');
          const item = await response.json();
          console.log('Item data for edit:', item);  // Debug

          if (item.error) {
            alert('Error loading item: ' + item.error);
            return;
          }

          // Open popup in edit mode
          openPopupForEdit(item);  // Call custom open function below
        } catch (err) {
          alert('Error loading item for edit: ' + err.message);
          console.error(err);
        }
      };

      // FIXED: Custom open for edit (pre-fills form, changes title/button)
      function openPopupForEdit(item) {
        const overlay = document.getElementById("popupOverlay");
        const popup = overlay.querySelector('.popup');
        const form = document.getElementById("itemForm");
        const h2 = popup.querySelector('h2');
        const submitBtn = form.querySelector('button[type="submit"]');

        // FIXED: Change to edit mode
        h2.textContent = 'Edit Item';
        submitBtn.textContent = 'Update Item';
        submitBtn.classList.remove('btn-primary');  // Optional: Change style if needed
        submitBtn.classList.add('btn-success');  // Green for update

        // FIXED: Pre-fill form
        document.getElementById("name").value = item.name;
        document.getElementById("desc").value = item.description || '';
        form.reset();  // Clear file input, but keep values above

        // FIXED: Show current image preview (if exists)
        const fileBox = document.querySelector(".file-upload-box");
        const fileNameEl = document.querySelector(".file-name");
        fileNameEl.textContent = item.image_path ? 'Current image: ' + item.image_path.split('/').pop() : 'No image selected';
        
        let preview = document.querySelector(".file-preview");
        if (!preview) {
          preview = document.createElement("img");
          preview.className = "file-preview";
          fileBox.appendChild(preview);
        }
        if (item.image_path) {
          preview.src = item.image_path;  // Load current image
          preview.style.display = "block";
        } else {
          preview.style.display = "none";
        }

        // FIXED: Add hidden ID field for submit
        let hiddenId = document.getElementById('itemId');
        if (!hiddenId) {
          hiddenId = document.createElement('input');
          hiddenId.type = 'hidden';
          hiddenId.id = 'itemId';
          hiddenId.name = 'id';
          form.appendChild(hiddenId);
        }
        hiddenId.value = item.id;

        // FIXED: Hide QR box (not needed for edit)
        document.getElementById("qrBox").style.display = "none";

        overlay.style.display = "flex";
        document.body.classList.add("noscroll");
      }

      // FIXED: Reset popup to add mode (call in closePopup/openPopup)
      function resetPopupToAdd() {
        const popup = document.getElementById("popupOverlay").querySelector('.popup');
        const h2 = popup.querySelector('h2');
        const submitBtn = document.getElementById("itemForm").querySelector('button[type="submit"]');
        const hiddenId = document.getElementById('itemId');

        h2.textContent = 'Add Item';
        submitBtn.textContent = 'Generate QR';
        submitBtn.classList.remove('btn-success');
        submitBtn.classList.add('btn-primary');

        if (hiddenId) hiddenId.remove();  // Remove ID for add mode

        document.getElementById("itemForm").reset();
        document.getElementById("qrBox").style.display = "none";
        document.getElementById("qrCode").innerHTML = "";
        const preview = document.querySelector(".file-preview");
        if (preview) preview.style.display = "none";
        document.querySelector(".file-name").textContent = "No file selected";
      }

      // FIXED: openPopup function (was missing – button does nothing without it)
      window.openPopup = function() {
        resetPopupToAdd();  // FIXED: Reset to add mode
        const overlay = document.getElementById("popupOverlay");
        overlay.style.display = "flex";
        document.body.classList.add("noscroll");
      };

      // FIXED: Single closePopup with reset (removes duplication)
      window.closePopup = function() {
        const overlay = document.getElementById("popupOverlay");
        overlay.style.display = "none";
        document.body.classList.remove("noscroll");
        resetPopupToAdd();  // FIXED: Reset form/QR on close
      };

      // File upload logic (unchanged)
      const fileInput = document.getElementById("image");
      const fileBox = document.querySelector(".file-upload-box");
      const fileNameEl = document.querySelector(".file-name");
      fileInput.addEventListener("change", function () {
        if (this.files && this.files[0]) {
          fileNameEl.textContent = this.files[0].name;
          const reader = new FileReader();
          reader.onload = function (e) {
            let preview = document.querySelector(".file-preview");
            if (!preview) {
              preview = document.createElement("img");
              preview.className = "file-preview";
              fileBox.appendChild(preview);
            }
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(this.files[0]);
        } else {
          fileNameEl.textContent = "No file selected";
          const preview = document.querySelector(".file-preview");
          if (preview) preview.style.display = "none";
        }
      });

      // Drag-drop logic (unchanged)
      ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
        fileBox.addEventListener(eventName, function (e) {
          e.preventDefault();
          e.stopPropagation();
        }, false);
      });

      ["dragenter", "dragover"].forEach(eventName => {
        fileBox.addEventListener(eventName, function () {
          this.classList.add("dragover");
        }, false);
      });

      ["dragleave", "drop"].forEach(eventName => {
        fileBox.addEventListener(eventName, function () {
          this.classList.remove("dragover");
        }, false);
      });

      fileBox.addEventListener("drop", function (e) {
        fileInput.files = e.dataTransfer.files;
        const event = new Event("change", { bubbles: true });
        fileInput.dispatchEvent(event);
      }, false);

      // FIXED: Form submit – Handles add OR update with better debug for multi-user
      document.getElementById("itemForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        console.log('=== FORM SUBMIT STARTED ===');  // FIXED: Debug start
        
        const name = document.getElementById("name").value.trim();
        const desc = document.getElementById("desc").value.trim();
        const imgFile = document.getElementById("image").files[0];
        const itemId = document.getElementById('itemId') ? document.getElementById('itemId').value : null;  // Edit ID or null for add
        
        console.log('Submit data:', { name, desc: desc.substring(0, 50) + '...', hasImage: !!imgFile, isEdit: !!itemId });  // FIXED: Log input (no full desc for privacy)
        
        if (!name) {
          alert("Name is required");
          return;
        }

        // FIXED: Await CSRF token with debug
        const currentCsrfToken = await getCSRF();
        console.log('CSRF token ready:', currentCsrfToken ? 'Yes' : 'No');  // FIXED: Debug CSRF
        if (!currentCsrfToken) {
          alert('Security error: CSRF token missing. Refresh page and try again.');
          return;
        }

        const formData = new FormData();
        formData.append("csrf", currentCsrfToken);

        if (itemId) {
          // Edit mode
          console.log('Edit mode – Updating ID:', itemId);  // FIXED: Debug edit
          formData.append("action", "update");
          formData.append("id", itemId);
          formData.append("name", name);
          formData.append("desc", desc);
          if (imgFile) formData.append("image", imgFile);

          try {
            console.log('Sending update to backend...');  // FIXED: Debug
            const response = await fetch("api/items.php", { method: "POST", body: formData });
            console.log('Update response status:', response.status);  // FIXED: Debug status
            const data = await response.json();
            console.log('Update response full:', data);  // FIXED: Log full response

            if (data.success) {
              alert("Item updated successfully!");
              closePopup();
              loadItems();  // Refresh table
            } else {
              console.error('Update backend error:', data.error);  // FIXED: Log error
              alert("Update failed: " + (data.error || "Unknown error. Check console."));
            }
          } catch (err) {
            console.error('Update fetch error:', err);  // FIXED: Log fetch error
            alert("Error updating item: " + err.message + ". Check console.");
          }
        } else {
          // Add mode (for new/different user)
          console.log('Add mode – Creating new item');  // FIXED: Debug add
          formData.append("action", "add");
          formData.append("name", name);
          formData.append("desc", desc);
          if (imgFile) formData.append("image", imgFile);

          try {
            console.log('Sending add to backend...');  // FIXED: Debug
            const response = await fetch("api/items.php", { method: "POST", body: formData });
            console.log('Add response status:', response.status);  // FIXED: Debug status
            const data = await response.json();
            console.log('Add response full:', data);  // FIXED: Log full response (token, id, success/error)

            if (data.success) {
              const token = data.token;
              console.log('Add success – Token generated:', token);  // FIXED: Debug token
              const qrDiv = document.getElementById("qrCode");
              qrDiv.innerHTML = "";
              new QRCode(qrDiv, { 
                text: token,  
                width: 150, 
                height: 150 
              });
              document.getElementById("tokenText").innerText = token;
              document.getElementById("qrBox").style.display = "block";

              loadItems();  // Refresh table (shows new item for this user)

              alert("Item added and QR generated! Token: " + token);
            } else {
              console.error('Add backend error:', data.error);  // FIXED: Log error (e.g., 'Unauthorized' for wrong session)
              alert("Add failed: " + (data.error || "Unknown error. Check console for details."));
            }
          } catch (err) {
            console.error('Add fetch error:', err);  // FIXED: Log fetch error
            alert("Error adding item: " + err.message + ". Check console.");
          }
        }
        console.log('=== FORM SUBMIT ENDED ===');  // FIXED: Debug end
      });

            // FIXED: Download button – Saves PNG with token in filename
      document.getElementById("downloadBtn").addEventListener("click", function () {
        const qrImage = document.querySelector("#qrCode img");
        const token = document.getElementById("tokenText").innerText;
        if (qrImage && token) {
          const link = document.createElement("a");
          link.href = qrImage.src;
          link.download = `QR_${token}.png`;  // Filename with token
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          console.log('QR downloaded for token:', token);  // Debug
        } else {
          alert('QR not ready – try again.');
        }
      });
    });
  </script>

  <!-- Global CSRF Token Script (For Forms & Security) -->
  <script>
    let csrfToken = localStorage.getItem('csrf') || '';

    async function getCSRF() {
      if (csrfToken) return csrfToken;  // Use cached if available
      try {
        console.log('Fetching CSRF token...');  // Debug
        const response = await fetch('api/auth.php?action=get_csrf');
        if (!response.ok) throw new Error('CSRF fetch failed: ' + response.status);
        const data = await response.json();
        csrfToken = data.csrf;
        localStorage.setItem('csrf', csrfToken);
        console.log('CSRF token fetched:', csrfToken.substring(0, 10) + '...');  // Debug (partial)
        return csrfToken;
      } catch (err) {
        console.error('CSRF fetch error:', err);
        // Fallback (less secure, for testing – remove in production)
        csrfToken = btoa(Date.now().toString() + Math.random().toString());
        localStorage.setItem('csrf', csrfToken);
        console.log('Fallback CSRF generated');  // Debug
        return csrfToken;
      }
    }

    // Fetch CSRF on page load
    document.addEventListener('DOMContentLoaded', async function() {
      await getCSRF();
    });
  </script>
