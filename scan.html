<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR - InfoQR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 550px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #2563eb;
    }

    p {
      color: #4b5563;
      margin-bottom: 25px;
    }

    .file-upload-container {
      margin: 20px 0;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
    }

    .file-upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 10;
    }

    .file-upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
      border: 2px dashed #2563eb;
      border-radius: 10px;
      background-color: rgba(37, 99, 235, 0.05);
      transition: all 0.3s ease;
      min-height: 120px;
    }

    .file-upload-box:hover,
    .file-upload-box.dragover {
      background-color: rgba(37, 99, 235, 0.1);
      border-color: #1e40af;
    }

    .file-upload-box i {
      font-size: 36px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .file-upload-box p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .file-upload-box p span {
      color: #2563eb;
      font-weight: bold;
    }

    .file-name {
      font-style: italic;
      color: #888 !important;
      margin-top: 8px !important;
    }

    .btn-camera {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-camera:hover {
      background: #1e40af;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      display: none;
    }

    .result {
      background: #e0f2fe;
      border: 1px solid #60a5fa;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      min-height: 50px;
      font-size: 1rem;
      color: #1e3a8a;
      margin-top: 25px;
      text-align: left;
    }

    .error {
      color: #dc2626;
      background: #fef2f2;
      border-color: #fca5a5;
    }

    .success {
      background: #d1fae5;
      border-color: #6ee7b7;
      color: #065f46;
    }
  </style>
</head>

<body>

  <div id="header-container"></div>

  <div class="container">
    <h2>Scan QR Code</h2>
    <p>Upload a QR image or use your camera to scan.</p>

    <div class="file-upload-container">
      <div class="file-upload-wrapper">
        <input type="file" id="fileInput" accept="image/*" class="file-upload-input">
        <div class="file-upload-box">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & Drop your QR image or <span>Browse</span></p>
          <p class="file-name">No file selected</p>
        </div>
      </div>
    </div>

    <button class="btn-camera" id="startCamera"><i class="fas fa-camera"></i> Use Camera</button>
    <video id="video" autoplay></video>

    <!-- FIXED: Button onclick calls scanQRCode with check -->
    <button id="scanButton" style="margin-top:10px; padding:8px 15px; border:none; background:#2563eb; color:#fff; border-radius:5px; cursor:pointer;" onclick="handleScanButton()">Scan QR</button>

    
    <div class="result" id="result">Scanned result will appear here...</div>
  </div>

  <div id="footer-container"></div>

  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileBox = document.querySelector(".file-upload-box");
    const fileName = document.querySelector(".file-name");
    const video = document.getElementById("video");
    const startCamera = document.getElementById("startCamera");
    const result = document.getElementById("result");
    let cameraActive = false;
    let stream;
    let uploadedFile = null;  // Global for button access

    // FIXED: handleScanButton – Checks file, calls scanQRCode
    function handleScanButton() {
      if (!uploadedFile) {
        alert("Please upload a QR image first!");
        result.innerHTML = "Please upload a QR image first.";
        result.classList.add("error");
        return;
      }
      console.log('Scan button clicked for file:', uploadedFile.name);  // Debug
      scanQRCode(uploadedFile);
    }

    // FIXED: redirectToView – With try-catch and feedback
    function redirectToView(token) {
      if (!token) {
        console.log('No token provided for redirect');  // Debug
        result.innerHTML = "No token found. Try another image.";
        result.classList.add("error");
        return;
      }
      token = token.trim();
      console.log("Redirecting with token:", token);  // Debug
      result.innerHTML = `<p class="success">QR detected! Token: ${token}. Redirecting to details...</p>`;  // FIXED: Show token before redirect
      result.classList.remove("error");
      result.classList.add("success");
      
      // Delay for visibility, then redirect
      setTimeout(() => {
        try {
          window.location.href = `view.html?token=${encodeURIComponent(token)}`;
          console.log('Redirect executed');  // Debug
        } catch (err) {
          console.error('Redirect error:', err);  // Debug
          alert('Redirect failed: ' + err.message + '. Check if view.html exists.');
        }
      }, 1000);  // 1-sec delay to see feedback
    }

    // --- File Upload ---
    fileInput.addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        fileName.textContent = uploadedFile.name;
        result.innerHTML = "File uploaded. Click 'Scan QR' to detect.";  // FIXED: Clear previous
        result.classList.remove("error");
        console.log('File uploaded:', uploadedFile.name);  // Debug
      }
    });

    fileBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadedFile = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      if (uploadedFile) {
        fileName.textContent = uploadedFile.name;
        result.innerHTML = "File uploaded. Click 'Scan QR' to detect.";  // FIXED: Clear previous
        result.classList.remove("error");
        console.log('File dropped:', uploadedFile.name);  // Debug
      }
    });

    ["dragenter", "dragover"].forEach(evt => fileBox.addEventListener(evt, e => { e.preventDefault(); fileBox.classList.add("dragover"); }));
    ["dragleave", "drop"].forEach(evt => fileBox.addEventListener(evt, e => fileBox.classList.remove("dragover")));

    // FIXED: scanQRCode – Robust detection with multiple scales & grayscale
    function scanQRCode(file) {
      console.log('Starting QR scan for file:', file.name);  // Debug
      result.innerHTML = "Scanning image for QR code...";  // Feedback
      result.classList.remove("error");

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          // FIXED: Try multiple scales for better detection
          const scales = [1, 1.5, 0.5];  // Original, upscale, downscale
          let detected = false;
          let token = null;

          scales.forEach((scale, index) => {
            if (detected) return;  // Stop if already found

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const w = img.width * scale;
            const h = img.height * scale;
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            // FIXED: Grayscale for better jsQR on colored QRs
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              data[i] = data[i + 1] = data[i + 2] = avg;  // Grayscale
            }
            imageData.data.set(data);

            const code = jsQR(imageData.data, w, h);
            if (code && code.data) {
              detected = true;
              token = code.data;
              console.log(`QR detected at scale ${scale}:`, token);  // Debug
            }
          });

          if (detected && token) {
            alert(`QR detected! Token: ${token.trim()}`);  // FIXED: Confirmation alert
            redirectToView(token);  // Redirect
          } else {
            console.log("No QR code detected after multiple tries");  // Debug
            result.innerHTML = "No valid QR code found. Try a clearer, higher-resolution image or use camera.";
            result.classList.add("error");
          }
        };
        img.onerror = function() {
          console.error('Image load error');  // Debug
          result.innerHTML = "Error loading image. Try another file.";
          result.classList.add("error");
        };
        img.src = reader.result;
      };
      reader.onerror = function() {
        console.error('File reader error');  // Debug
        result.innerHTML = "Error reading file.";
        result.classList.add("error");
      };
      reader.readAsDataURL(file);
    }

    // --- Camera Scan (Unchanged – Already Works) ---
    startCamera.addEventListener("click", async () => {
      if (!cameraActive) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          video.srcObject = stream;
          video.style.display = "block";
          cameraActive = true;
          startCamera.textContent = "Stop Camera";
          scanCamera();
          result.innerHTML = "Camera active. Point at a QR code.";
          console.log('Camera started');  // Debug
        } catch (err) {
          result.innerHTML = "Camera access denied or unavailable. Please check permissions.";
          console.error('Camera error:', err);  // Debug
          result.classList.add("error");
        }
      } else {
        stopCamera();
        result.innerHTML = "Scanned result will appear here...";
      }
    });

    function stopCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      cameraActive = false;
      startCamera.textContent = "Use Camera";
      console.log('Camera stopped');  // Debug
    }

    function scanCamera() {
      if (!cameraActive) return;
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code && code.data) {
          console.log('QR detected in camera:', code.data);  // Debug
          stopCamera();
          result.innerHTML = `<p class="success">QR detected! Token: ${code.data.trim()}. Redirecting...</p>`;  // FIXED: Feedback
          result.classList.add("success");
          alert(`QR detected in camera! Token: ${code.data.trim()}`);  // Confirmation
          redirectToView(code.data);  // Redirect
          return;
        }
      }
      requestAnimationFrame(scanCamera);
    }
  </script>

  <!-- Global Backend Integration Script (Simplified for this page) -->
  <script>
    let csrfToken = localStorage.getItem('csrf') || '';  

    async function getCSRF() {
      try {
        const response = await fetch('api/auth.php?action=get_csrf');
        if (!response.ok) throw new Error('CSRF fetch failed');
        const data = await response.json();
        csrfToken = data.csrf;
        localStorage.setItem('csrf', csrfToken);  
        return csrfToken;
      } catch (err) {
        console.error('CSRF fetch error:', err);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async function() {
      await getCSRF();  
    });
  </script>

</body>
</html>
