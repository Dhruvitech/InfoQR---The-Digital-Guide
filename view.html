<script>
document.addEventListener('DOMContentLoaded', async function() {
  // Get token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    alert('No token provided. Redirecting to scan...');
    window.location.href = 'scan.html';
    return;
  }

  // Fetch and load item data from backend
  async function loadItem() {
    try {
      const response = await fetch(`api/items.php?action=get_by_token&token=${encodeURIComponent(token)}`);
      const item = await response.json();

      if (item.error) {
        alert('Item not found: ' + item.error);
        window.location.href = 'scan.html';
        return;
      }

      // Update UI with item data
      document.getElementById('itemName').innerText = item.name || 'Unnamed Item';
      document.getElementById('itemImage').src = item.image_path || 'images/default.png';
      const descElement = document.getElementById('itemDesc');
      descElement.innerHTML = `<p>${item.description || 'No description available.'}</p>`;

      // Store description globally for TTS
      window.descriptionText = item.description || 'No description available.';
    } catch (err) {
      alert('Error loading item: ' + err.message);
      console.error(err);
      window.location.href = 'scan.html';
    }
  }

  loadItem();
});

// --- Text-to-Speech ---
let voices = [];
function populateVoices() {
  voices = speechSynthesis.getVoices();
}
populateVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = populateVoices;
}

const speakButton = document.getElementById('speakButton');
const stopButton = document.getElementById('stopButton');

speakButton.addEventListener('click', () => {
  const descriptionText = window.descriptionText || document.querySelector('.last-box p').innerText;
  const speech = new SpeechSynthesisUtterance(descriptionText);
  if (voices.length > 0) speech.voice = voices[0];
  speech.rate = 1;
  speech.pitch = 1;
  speechSynthesis.speak(speech);
});

stopButton.addEventListener('click', () => {
  speechSynthesis.cancel();
});
</script>

  
  <script>
  // Global CSRF Token - Fetch from server
  let csrfToken = localStorage.getItem('csrf') || '';  // Load existing if available

  async function getCSRF() {
    try {
      const response = await fetch('api/auth.php?action=get_csrf');
      if (!response.ok) throw new Error('CSRF fetch failed');
      const data = await response.json();
      csrfToken = data.csrf;
      localStorage.setItem('csrf', csrfToken);  // Cache for session
      return csrfToken;
    } catch (err) {
      console.error('CSRF fetch error:', err);
      return null;
    }
  }

  // Fetch CSRF on page load (for forms, though none here)
  document.addEventListener('DOMContentLoaded', async function() {
    await getCSRF();  // Get token early
  });

  // Check login status (for protected pages - kept for shared script consistency)
  async function checkLogin() {
    try {
      const response = await fetch('api/auth.php?action=login_status');
      const data = await response.json();
      if (!data.logged_in) {
        alert('You must be logged in to access this page.');
        window.location.href = 'login.html';
      }
      return data;
    } catch (err) {
      console.error('Auth check error:', err);
      window.location.href = 'login.html';
      return { logged_in: false };
    }
  }
</script>
